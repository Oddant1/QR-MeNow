<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>QR-MeNow</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='generic.css') }}">
  </head>
   <body>
        <nav class="nav-bar">
           <a class="item" href="/">Home</a>
           <a class="item" href="/logIn">Log in</a>
           <a class="item" href="/signUp">Create an account</a>
           <a class="item" href="/enternew">New Entry</a>
           <a class="item" href="/contactInfoList">View Contact Info List</a>

     <div class="user info">
        <table style="margin: auto;" border = 1>
               <thead>
                   <td>First Name</td>
                   <td>Last Name</td>
                   <td>Phone number</td>
                   <td>Address</td>
                   <td>Email</td>
                </thead>
                   <tr>
                      <td>{{rows["fname"]}}</td>
                      <td>{{rows["lname"]}}</td>
                      <td>{{rows["phonenumber"]}}</td>
                      <td> {{rows["addr"]}}</td>
                      <td>{{rows['email']}}</td>
                   </tr>
            <form action = "{{ url_for('newCode') }}" method = "POST">
             <input type="submit" class="button" value="Generate Code"/>
            </form>
             </table>
     </div>
      <div class="fillform">
         <form action = "{{ url_for('newCode') }}" method = "POST">
            <input type="submit" class="button" value="Generate Code"/>
         </form>
      </div>
   </body>
</html>
